<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>5ive Solutions</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="first-section">
      <div class="global-wrapper">
        <nav id="main-navigation">
          <a href="#" class="main-logo"
            ><img src="/img/logo.svg" alt=""
          /></a>
          <ul class="main-menu">
            <li><a href="#" class="menu-item">Профіль</a></li>
            <li><a href="#" class="menu-item">Послуги</a></li>
            <li><a href="#" class="menu-item">Проекти</a></li>
            <li><a href="#" class="menu-item">Контакт</a></li>
            <li>
              <a href="#" class="btn-transparent menu-item"
                >Проконсультуватися</a
              >
            </li>
          </ul>
          <div class="mobile-nav-trigger">
            <span class="closed">menu</span>
            <span class="opened"
              ><img src="/img/close-white.svg" alt=""
            /></span>
            <div class="mobile-menu-overlay">
              <ul class="mobile-menu-items">
                <li><a href="">Профіль</a></li>
                <li><a href="">Послуги</a></li>
                <li><a href="">Проекти</a></li>
                <li><a href="">Контакт</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="fs-content-wrapper">
          <div class="text-content">
            <h2 class="first-section-header">
              розробимо вам<br class="text-break" />сайт під ключ
            </h2>
            <h4 class="first-section-subheader">
              Наші 5 solutions збільшують продажі,<br />
              знаходять нових клієнтів та формують<br />
              репутацію
            </h4>
            <a class="fs-get-offer">Отримати пропозицію</a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/js/main.js"></script>
  <script src="/js/three.r95.min.js"></script>
  <script src="/js/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#first-section",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      backgroundColor: 0xf5f5f5,
      color1: 0x0,
      color2: 0xffdcf4,
      colorMode: "lerpGradient",
      birdSize: 1.7,
      separation: 38.0,
      quantity: 4.0,
    });
  </script>
</html>
